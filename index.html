<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <div class="cycle">
        <h3 class="cycle__title">Our Pricing</h3>
        <div class="cycle__switch">
          <input type="radio" name="switch" id="monthly" />
          <label for="monthly">Annually</label>
          <div class="radio" id="radio">
            <div class="dot" id="dot"></div>
          </div>
          <input type="radio" name="switch" id="annually" />
          <label for="annually">Monthly</label>
        </div>
      </div>
      <div class="plans">
        <!--- I will this wrappper to transform this container to flexbox on large screens!-->
        <div class="card card--basic">
          <h3 class="card__title">Basic</h3>
          <div class="card__price">
            <span class="currency">$</span>
            <span class="amount" id="amount-basic">19.99</span>
          </div>
          <div class="card__features">
            <ul class="features">
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
          </div>
          <a href="#" class="card__button button">Learn More</a>
        </div>

        <div class="card card--professional">
          <h3 class="card__title">Professional</h3>
          <div class="card__price">
            <span class="currency">$</span>
            <span class="amount" id="amount-professional">24.99</span>
          </div>
          <div class="card__features">
            <ul class="features">
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
          </div>
          <a href="#" class="card__button button">Learn More</a>
        </div>

        <div class="card card--master">
          <h3 class="card__title">Master</h3>
          <div class="card__price">
            <span class="currency">$</span>
            <span class="amount" id="amount-master">39.99</span>
          </div>
          <div class="card__features">
            <ul class="features">
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
          </div>
          <a href="#" class="card__button button">Learn More</a>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
